<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div
    class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm"
  >
    <p class="text-xl font-semibold text-black">Order summary</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Subtotal</dt>
          <dd class="font-semibold text-gray-900">
            {{ cartService.totals().subtotal | number : "1.0-0" }} ₫
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Discount</dt>
          <dd class="font-semibold text-green-500">
            -{{ cartService.totals().discount | number : "1.0-0" }} ₫
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Delivery fee</dt>
          <dd class="font-semibold text-gray-900">
            {{ cartService.totals().shipping | number : "1.0-0" }} ₫
          </dd>
        </dl>
      </div>

      <dl
        class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"
      >
        <dt class="font-medium text-gray-500">Total</dt>
        <dd class="font-semibold text-gray-900">
          {{ cartService.totals().total | number : "1.0-0" }} ₫
        </dd>
      </dl>
    </div>

    <div class="flex flex-col gap-2">
      <button routerLink="/checkout" mat-flat-button>Checkout</button>
      <button routerLink="/shop" mat-button>Continue Shopping</button>
    </div>
  </div>

  <div
    class="space-y-4 rounded-lg border-gray-200 bg-white text-black shadow-sm p-4"
  >
    <form class="space-y-2 flex flex-col p-2">
      <label class="mb-2 block text-sm font-semibold">
        Do you have a vouncher code?
      </label>
      <mat-form-field appearance="outline">
        <mat-label>Voucher code</mat-label>
        <input type="text" matInput placeholder="Please input if you have">
      </mat-form-field>
      <button mat-flat-button>Apply code</button>
    </form>
  </div>
</div>
