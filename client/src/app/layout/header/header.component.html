<header class="border-b p-3 w-full">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <a class="text-3xl">Poem</a>
    <nav class="flex gap-3 my-2 uppercase text-xl">
      <a>Artworks</a>
      <a>Favorites</a>
      <a>Cart</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a matBadge="5" matBadgeSize="medium" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>

      @if (accountService.currentUser()) {
      }

      @if (!accountService.currentUser()) {
        <button mat-stroked-button class="custom-button" (click)="openLoginModal()">Sign in</button>
      }
    </div>
  </div>
</header>
