<div class="w-full">
  <mat-radio-group
    [value]="cartService.selectedDelivery()"
    (change)="updateDeliveryMethod($event.value)"
    class="grid grid-cols-2 gap-4"
  >
    @for (method of checkoutService.deliveryMethod ; track method.id) {
    <label
      class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-100"
    >
      <mat-radio-button
        class="w-full h-full"
        [checked]="cartService.selectedDelivery() === method"
        [value]="method"
      >
        <div class="flex flex-col w-full h-full">
          <strong
            >{{ method.shortName }} -
            {{ method.price | number : "1.0-0" }} â‚«</strong
          >
          <span class="text-sm">{{ method.description }}</span>
        </div>
      </mat-radio-button>
    </label>
    }
  </mat-radio-group>
</div>
