<div class="p-4">
  <h3 mat-dialog-title>Are you sure want to remove this item?</h3>
  <mat-dialog-content>{{ title }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" (click)="onConfirm()">
      Yes
    </button>
    <button mat-button mat-dialog-close>No</button>
  </mat-dialog-actions>
</div>
