@if (artwork) {
<section class="py-8">
  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8">
      <div class="max-w-xl mx-auto">
        <img class="w-full" src="{{ artwork.imageUrl }}" alt="artwork image" />
      </div>
      <div class="text-left">
        <h1 class="text-2xl font-semibold text-white">
          {{ artwork.title }}
        </h1>
        <div class="mt-4 items-center gap-4 flex">
          <p class="text-3xl font-extrabold text-white">
            {{ artwork.price | number : "1.0-0" }} â‚«
          </p>
        </div>

        <div class="flex gap-4 mt-6">
          <button mat-flat-button class="match-input-height">
            <mat-icon>shopping_cart</mat-icon>
            Add to cart
          </button>
          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <input matInput type="number"/>
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <p class="mt-6 text-white">
          {{ artwork.description }}
        </p>
      </div>
    </div>
  </div>
</section>
}
