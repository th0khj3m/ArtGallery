<div class="container flex flex-col gap-3">
  <div class="flex justify-between mt-4">
    <form
      #searchForm="ngForm"
      (ngSubmit)="onSearchChange()"
      class="relative flex items-center w-full max-w-md "
    >
      <input
        type="search"
        class="block w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-lg pr-11"
        placeholder="Search"
        name="search"
        [(ngModel)]="shopParams.search"
      />
      <button
        mat-icon-button
        type="submit"
        class="absolute inset-y-0 right-1 flex items-center"
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>

  <div class="flex gap-2 mt-4">
    <button mat-stroked-button (click)="openFiltersDialog()">
      <mat-icon>tune</mat-icon>
      Filters
    </button>
    <button mat-stroked-button [matMenuTriggerFor]="sortMenu">
      <mat-icon>swap_vert</mat-icon>
      Sort
    </button>
  </div>

  <div class="grid grid-cols-4 gap-4">
    @for (artwork of artworks?.data; track artwork.id) {
    <app-artwork-item [artwork]="artwork"></app-artwork-item>
    }
  </div>

  <mat-menu #sortMenu="matMenu" class="mt-2">
    <mat-selection-list
      [multiple]="false"
      (selectionChange)="onSortChange($event)"
    >
      @for (sort of sortOptions; track $index) {
      <mat-list-option
        [value]="sort.value"
        [selected]="shopParams.sort === sort.value"
      >
        {{ sort.name }}
      </mat-list-option>
      }
    </mat-selection-list>
  </mat-menu>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="artworks?.count"
    [pageSize]="shopParams.pageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="shopParams.pageNumber - 1"
    aria-label="Select page"
    class="bg-dark text-white"
  >
  </mat-paginator>
</div>
