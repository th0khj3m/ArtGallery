<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>

  <div class="flex flex-col p-4">
    <h4 class="font-semibold text-xl text-black">Price (Ä‘)</h4>

    <div class="grid grid-cols-2 gap-2 pt-2">
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Low"
          type="text"
          [ngModel]="priceRange.low | currency : 'VND' : 'symbol' : '1.0-0'"
          (ngModelChange)="onLowChange($event)"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="High"
          type="text"
          [ngModel]="priceRange.high | currency : 'VND' : 'symbol' : '1.0-0'"
          (ngModelChange)="onHighChange($event)"
        />
      </mat-form-field>
    </div>

    <!-- Range Slider -->
    <mat-slider
      min="{{ sliderConfig.min }}"
      max="{{ sliderConfig.max }}"
      step="{{ sliderConfig.step }}"
    >
      <input [(ngModel)]="priceRange.low" matSliderStartThumb />
      <input [(ngModel)]="priceRange.high" matSliderEndThumb />
    </mat-slider>
  </div>

  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
